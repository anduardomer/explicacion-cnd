<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CDN</title>
    
    <!-- Cargar Bootstrap desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            transition: background-color 0.5s;
        }
    </style>
</head>
<body class="text-center p-5">
    <h1>Ejemplo de Carga desde un CDN</h1>
    <p>Haz clic en el bot√≥n para cambiar el color de fondo.</p>
    <button id="colorButton" class="btn btn-primary">Cambiar color</button>

    <!-- Cargar jQuery desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Lista de colores para cambiar el fondo
        const colores = ["#ff9999", "#99ff99", "#9999ff", "#ffff99", "#ffccff"];
        
        $(document).ready(function() {
            $("#colorButton").click(function() {
                // Escoge un color aleatorio de la lista
                const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
                $("body").css("background-color", colorAleatorio);
            });
        });
    </script>
</body>
</html>
